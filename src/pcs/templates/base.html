{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACM PC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="{% static 'registration/css/index.css' %}"/>
    <link rel="icon" sizes="16x16 32x32 64x64"
          href="{% static 'registration/img/favicon.ico' %}"/>
  </head>
  
  <body>
    <div class="k_container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="{% static 'registration/img/logotest.png' %}"
                 width="75" height="75">
          </div>
          <div class="fsu">
            <img src="{% static 'registration/img/fsu.png' %}"
                 width="340" height="45">
          </div>
          <div class="menu-icon">
            <div class="inner" id="mobile"></div>
          </div>
          <div class="menu">
            <ul>
              <li><a href="{% url 'home' %}">Home</a></li>
              {% if 'a_id' in request.session %}
              <li><a href="{% url 'options' %}">Profile</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li><a href="{% url 'register' %}">Register</a></li>
              <li><a href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>

      <div class="hero">
        {% block home %}
        {% endblock %}

        <div class="to-content">
          <i class="arrow down"></i>
        </div>
      </div>
      
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      <footer>
        <div class="footerWrap">
          <a href="https://www.facebook.com/ACMatFSU/">
            <i class="fab fa-facebook-square"></i></a>
          <a href="https://discord.gg/4z3hNMA">
            <i class="fab fa-discord"></i></a>
          <a href="https://github.com/FSU-ACM">
            <i class="fab fa-github"></i></a>
          <a href="mailto:contact@fsu.acm.org">
            <i class="fas fa-envelope"></i></a>
          <h3>Copyright Â© 2019 FSU ACM Student Chapter</h3>
        </div>
      </footer>
    </div>
    <script src="{% static 'registration/js/common.js' %}"></script>
  </body>
</html>
